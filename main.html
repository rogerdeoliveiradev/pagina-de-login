<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="content">
        <div class="content-area">
            <div class="background">

            </div>
            <div class="left-area">
                <div class="left-title">
                    <p>Um nome de usuário, <br> uma senha, <br> e um novo começo</p>
                </div>
                <div class="sign-area">
                    <label for="signin">Não tem uma conta? Começe hoje mesmo.</label>
                    <input type="button" name="signin" class="signin" value="Cadastrar-se">
                </div>
            </div>
            <div class="right-area">
                <div class="login-area">
                    <h1 class="right-title">Entrar</h1>
                    <div class="field">
                        <label for="user">Nome de Usuário</label>
                        <input type="text" name="user" placeholder="Nome de Usuário">
                    </div>
                    <div class="field">
                        <label for="password">Senha</label>
                        <input type="password" name="password" placeholder="Senha">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="conected">
                        <label for="conected">Mantenha-me conectado</label>
                    </div>
                    <input type="button" name="enter" class="button" value="Entrar">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
